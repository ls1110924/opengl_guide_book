plugins {
    id 'com.android.application'
}

android {
    compileSdkVersion project.ext.compileSdkVersion
    buildToolsVersion project.ext.buildToolsVersion

    defaultConfig {
        applicationId "com.yunxian.android.opengl.app"
        minSdkVersion project.ext.minSdkVersion
        targetSdkVersion project.ext.targetSdkVersion
        versionCode 1
        versionName "1.0"

        multiDexEnabled true
    }

    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android-optimize.txt'), 'proguard-rules.pro'
        }
    }
    compileOptions {
        sourceCompatibility JavaVersion.VERSION_1_8
        targetCompatibility JavaVersion.VERSION_1_8
    }
}

dependencies {
    implementation "com.yunxian.android.framework:bundleframework:${framework}"
    implementation "com.yunxian.android.framework:annotation:${framework}"
    annotationProcessor "com.yunxian.android.framework:compiler:${framework}"

    implementation "com.yunxian.android.bundle:common-util:${foundation}"

    implementation project(':common:utils')

    implementation project(':chapter_01:hellotriangle')
    implementation project(':chapter_06:example03')
    implementation project(':chapter_06:example06')
    implementation project(':chapter_06:example08')
    implementation project(':chapter_06:vbo')
    implementation project(':chapter_06:vao')
    implementation project(':chapter_08:example01')
    implementation project(':chapter_09:example01')

    implementation "androidx.multidex:multidex:2.0.1"

}