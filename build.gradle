// Top-level build file where you can add configuration options common to all sub-projects/modules.
buildscript {
    apply from: rootProject.file('./gradle/version.gradle')
    repositories {
        mavenLocal()
        maven { url 'https://maven.aliyun.com/repository/public/' }
        maven { url 'https://maven.aliyun.com/repository/google' }
        maven { url 'https://maven.aliyun.com/repository/gradle-plugin' }
        maven { url 'https://maven.aliyun.com/repository/spring' }
        maven { url 'https://maven.aliyun.com/repository/spring-plugin' }
        maven { url 'https://maven.aliyun.com/repository/grails-core' }
        maven { url 'https://maven.aliyun.com/repository/apache-snapshots' }
        maven { url 'https://dl.bintray.com/ls1110924/yunxian/' }
    }
    dependencies {
        classpath "com.android.tools.build:gradle:${gradle_plugin}"

        // NOTE: Do not place your application dependencies here; they belong
        // in the individual module build.gradle files

        // frameworkç”¨
        classpath "com.yunxian.android.framework:gradleplugin:${framework}"
    }
}

allprojects {
    repositories {
        mavenLocal()
        maven { url 'https://maven.aliyun.com/repository/public/' }
        maven { url 'https://maven.aliyun.com/repository/google' }
        maven { url 'https://maven.aliyun.com/repository/gradle-plugin' }
        maven { url 'https://maven.aliyun.com/repository/spring' }
        maven { url 'https://maven.aliyun.com/repository/spring-plugin' }
        maven { url 'https://maven.aliyun.com/repository/grails-core' }
        maven { url 'https://maven.aliyun.com/repository/apache-snapshots' }
        maven { url 'https://dl.bintray.com/ls1110924/yunxian/' }
    }
}

subprojects {
    apply from: rootProject.file('./gradle/version.gradle')
}

task clean(type: Delete) {
    delete rootProject.buildDir
}